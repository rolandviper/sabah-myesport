<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mlbbdraft.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
    <title>MLBBDraft</title>
</head>
<body>
    <div id="base">

		<div id="nameplate">
			<div id="left" class="col">
				<span class="text" id="leftteam"></span>
			</div>
			<div id="right" class="col">
				<span class="text" id="rightteam"></span>
			</div>
		</div>

		<div id="vs">
			<span id="middle" class="text"></span>
			<span id="series" class="text"></span>
			<span id="game" class="text"></span>
			<span id="round" class="text"></span>
		</div>
	</div>

    <script src="../node_modules/tabletop/src/tabletop.min.js"></script>
	<script src="mlbbdraft.js" type="module"></script>
</body>
</html>
