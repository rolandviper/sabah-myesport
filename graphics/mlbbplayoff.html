<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mlbbplayoff.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
    <title>MLBBPlayoffsSabah</title>
</head>
<body>
    <div class="container">
       
       <h3><span id="game"></span></h3>
        <div class="brackets">
            <div class="round32">
                <h4>Round of 32</h4>
                <span class="top">1</span>
                <span class="top bottom">2</span>
                <span class="top">3</span>
                <span class="top bottom">4</span>
                <span class="top">5</span>
                <span class="top bottom">6</span>
                <span class="top">7</span>
                <span class="top bottom">8</span>
                <span class="top">9</span>
                <span class="top bottom">10</span>
                <span class="top">11</span>
                <span class="top bottom">12</span>
                <span class="top">13</span>
                <span class="top bottom">14</span>
                <span class="top">15</span>
                <span class="top bottom">16</span>
                <span class="top">17</span>
                <span class="top bottom">18</span>
                <span class="top">19</span>
                <span class="top bottom">20</span>
                <span class="top">21</span>
                <span class="top bottom">22</span>
                <span class="top">23</span>
                <span class="top bottom">24</span>
                <span class="top">25</span>
                <span class="top bottom">26</span>
                <span class="top">27</span>
                <span class="top bottom">28</span>
                <span class="top">29</span>
                <span class="top bottom">30</span>
                <span class="top">31</span>
                <span class="top bottom">32</span>
            </div>
            <div class="round16">
                <h4>Round of 16</h4>
                <span class="top">1</span>
                <span class="top bottom">2</span>
                <span class="top">3</span>
                <span class="top bottom">4</span>
                <span class="top">5</span>
                <span class="top bottom">6</span>
                <span class="top">7</span>
                <span class="top bottom">8</span>
                <span class="top">9</span>
                <span class="top bottom">10</span>
                <span class="top">11</span>
                <span class="top bottom">12</span>
                <span class="top">13</span>
                <span class="top bottom">14</span>
                <span class="top">15</span>
                <span class="top bottom">16</span>
            </div>
            <div class="round8">
                <h4>Quater-Finals</h4>
               <span class="top">1</span>
               <span class="top bottom">2</span>
               <span class="top">3</span>
               <span class="top bottom">4</span>
               <span class="top">5</span>
               <span class="top bottom">6</span>
               <span class="top">7</span>
               <span class="top bottom">8</span>
            </div>
            <div class="semifinals">
                <h4>Semi-Finals</h4>
                <span class="top">1</span>
                <span class="top bottom">2</span>
                <span class="top">3</span>
                <span class="top bottom">4</span>
            </div>
            <div class="finals">
                <h4>Finals</h4>
                <span class="top">1</span>
                <span class="top bottom">2</span>
            </div>
            <div class="winner">
                <h4>Champion</h4>
                <span class="top">1</span>
            </div>
        </div>

    </div>
    






    <script src="../node_modules/tabletop/src/tabletop.min.js"></script>
    <script src="mlbbplayoff.js" type="module"></script>
</body>
</html>
