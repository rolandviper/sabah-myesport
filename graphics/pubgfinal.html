<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pubgfinal.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
    <title>PUBGFINAL</title>
</head>
<body>
    
    <div id="base">
       
        <div class="position">
            <div class="title"></div>
            <div id="left">
                <div class="teams">
                    <div class="name one"></div>
                    <div class="name two"></div>
                    <div class="name three"></div>
                    <div class="name four"></div>
                    <div class="name five"></div>
                    <div class="name six"></div>
                    <div class="name seven"></div>
                    <div class="name eight"></div>
                </div>
                <div class="total">
                    <div class="score one"></div>
                    <div class="score two"></div>
                    <div class="score three"></div>
                    <div class="score four"></div>
                    <div class="score five"></div>
                    <div class="score six"></div>
                    <div class="score seven"></div>
                    <div class="score eight"></div>
                </div>
            </div>
    
            <div id="right">
                <div class="teams">
                    <div class="name one"></div>
                    <div class="name two"></div>
                    <div class="name three"></div>
                    <div class="name four"></div>
                    <div class="name five"></div>
                    <div class="name six"></div>
                    <div class="name seven"></div>
                    <div class="name eight"></div>
                </div>
                <div class="total">
                    <div class="score one"></div>
                    <div class="score two"></div>
                    <div class="score three"></div>
                    <div class="score four"></div>
                    <div class="score five"></div>
                    <div class="score six"></div>
                    <div class="score seven"></div>
                    <div class="score eight"></div>
                </div>
            </div>
        </div>

    </div>





    <script src="../node_modules/tabletop/src/tabletop.min.js"></script>
    <script src="pubgfinal.js" type="module"></script>
</body>
</html>
