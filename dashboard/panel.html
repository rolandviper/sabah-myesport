<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Keys</title>
</head>
<body>
    
	<span>LowerThird</span>
	<br>
	<button onclick="playl3()">PlayLower3rd</button>

	<span>Caster</span>

	<button onclick="playCaster()">PlayCaster</button>

	<span>ComingUpNext</span>

	<button onclick="playComing()">PlayComing</button>

	<button onclick="playgrF()">PlayGroupF</button>

	<br>
	<button onclick="playgrG()">PlayGroupG</button>
	<button onclick="stopgrG()">StopGroupG</button>
	<br>
	<button onclick="playgrH()">PlayGroupH</button>
	<button onclick="stopgrH()">StopGroupH</button>

	<span>PUBGM FINALS STANDINGS</span>
	<br>
	<button onclick="playFinal()">PlayFinalStandings</button>
	<button onclick="stopFinal()">StopFinalStandings</button>
